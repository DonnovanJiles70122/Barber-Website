<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="map.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

    <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"> -->
    <style>
        body {
            background-color: silver;
        }
    </style>
</head>
<body>
    <center>
    <div class="head">
        <img class="header" id="header" src="photos/new-header.png">
    </div>
    
        <div>
            <img src="photos/styles.png" class="styles">
        </div>
        <div class="wrapper">
            <div class="container">
                <img class="img" src="photos/design-2.jpg">
                <div class="middle">
                    <div class="text">Fade</div>
                </div>
            </div>
            <div class="container">
                <img class="img" src="photos/black-fade.jpg">
                <div class="middle">
                    <div class="text">Fade</div>
                </div>
            </div>
            <div class="container">
                <img class="img" src="photos/white-fade.jpg">
                <div class="middle">
                    <div class="text">Fade</div>
                </div>
            </div>
        </div>
    </center>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400');
    </style>
    <center>
    <div>
        <img src="photos/connect.png" class="connect">
    </div>
    </center>
    <div id="social">
        <ul class="press">
            <li>
                <a href="#">
                    <i id="booksy" class="fa" aria-hidden="true"><img src="photos/booksy.png" width="50px"></i>
                    <span> - Booksy</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i id="tiktok" class="fa" aria-hidden="true"><iconify-icon icon="simple-icons:tiktok"></iconify-icon></i>
                    <span> - TikTok</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <span> - Instagram</span>
                </a>
            </li>
        </ul>
    </div>
    <center>
        <div>
            <img class="hours" src="photos/hours-2.png">
        </div>
        <div>
            <img class="footer" src="photos/footer.png">
        </div>

        <div>
            <img class="location" src="photos/location.png">
        </div>

        <div id="map">
            <script async defer 
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGnt4Mwp-jhnvQAH68TJxgVHKk9ijUk4s&callback=initMap">
        </script>
        </div>
    </center>
